<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <nav>
    <ul>
      <li>TTT.com</li>
    </ul>
  </nav>
  <div class="game">
      <div class="grid">
          <div class="box bu-0 bl-0"><span class="text"></span></div>
          <div class="box bu-0" ><span class="text"></span></div>
          <div class="box bu-0 br-0"><span class="text"></span></div>
          <div class="box bl-0"><span class="text"></span></div>
          <div class="box"><span class="text"></span></div>
          <div class="box br-0"><span class="text"></span></div>
          <div class="box bd-0 bl-0"><span class="text"></span></div>
          <div class="box bd-0"><span class="text"></span></div>
          <div class="box bd-0 br-0"><span class="text"></span></div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
           <img src="Hebbal.png" alt="" width="100" height="100">
        </div>
        </div>
      <div class="prestart1">
        <span class="co2p">Choose Mode</span>
        <button onclick="compressed()">Computer</button>
        <button onclick="twoplayer()">2 Player</button>
      </div>
      <div class="prestartcomp">
        <span class="first">Who play's first ?</span>
        <button onclick="comp()">Computer</button>
        <button onclick="you()">You</button>
      </div>
      <div class="choicecomp">
        <span class="fircomp">Your Choice</span>
        <button onclick="cross1()">X</button>
        <button onclick="dot1()">O</button>
      </div>
      <div class="choice2p">
        <span class="fir2p">Choice of first player</span>
        <button onclick="cross2()">X</button>
        <button onclick="dot2()">O</button>
      </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
