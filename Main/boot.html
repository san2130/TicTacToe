<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div>
    <div class="d-flex align-items-center bg-black pt-1 pb-1 pl-1">
      <div>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="togglenav">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
        <a class=" btn btn-large btn-black text-decoration-none text-warning fs-2 fw-bold">Flipkart Grid</a>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="list-group">
        <li class="list-group-item list-group-item-warning fs-5"><a href="../index.html">Change Mode</a></li>
        <li class="list-group-item list-group-item-warning fs-5"><a href="bootop.html">Change Game Options</a></li>
        <li class="list-group-item list-group-item-warning fs-5">
          <span data-bs-toggle="modal" data-bs-target="#exampleModal"><a href="#">Rate and Review</a></span>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Rate and Review</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="d-flex justify-content-center">
                      <span class="fa fa-star fa-lg"></span>
                      <span class="fa fa-star fa-lg"></span>
                      <span class="fa fa-star fa-lg"></span>
                      <span class="fa fa-star fa-lg"></span>
                      <span class="fa fa-star fa-lg"></span>
                    </div>
                    <div class="d-flex justify-content-center">
                      <form>
                        <div class="mb-2 text-center mt-2 pt-2">
                          <label for="nameyou" class="form-label fontsi2">Review</label>
                          <textarea class="form-control" id="review" rows="5" cols="50"
                            placeholder="Feedback"></textarea>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="rev">Submit</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <span class="fontsi tur">Turn for X</span>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn text-success fontsi" id="reset1" onclick="this.blur()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
      </svg>
    </button>
  </div>
  <div class="container" id="main">
    <div class="row" id="row1">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
      </div>
    </div>
    <div class="row" id="row2">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
      </div>
    </div>
    <div class="row" id="row3">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
        <button type="button" class="btn btn-info custom b2" onclick="this.blur()"><span
            class="fs-1 text-black txt"></span></button>
      </div>
    </div>
    <div class="container w-75">
      <div class="row mrg2 b3 row-cols-1 bgcolor p-3 row-cols-sm-1 row-cols-md-1 row-cols-lg-3" id="row4">
        <div class="col d-flex justify-content-center fontsi text-warning">
          <div class="p3" id="syou">You :</div>
          <div id="you">0</div>
        </div>
        <div class="col d-flex justify-content-center fontsi text-warning p4">
          <div class="">Score</div>
          <button type="button" class="btn text-warning fontsi2" id="reset2" onclick="this.blur()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-arrow-clockwise p5" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg>
          </button>
        </div>
        <div class="col d-flex justify-content-center fontsi text-warning">
          <div class="p3" id="scomp">DotBot :</div>
          <div id="computer">0</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  <script src="tic.js"></script>
