<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./opt.css">
</head>

<body>
  <div class="d-flex align-items-center justify-content-center bg-black">
    <div>
      <a class=" btn btn-large btn-black text-decoration-none text-warning fs-2 fw-bold">Flipkart Grid</a>
    </div>
  </div>
  <div class="container w1 mt-5">
    <div class="d-flex b4 bg-warning justify-content-center fontsi p-1">
      Welcome to the Classic TicTacToe Game
    </div>
    <div class="d-flex justify-content-center mt-5">
      <form>
        <div class="mb-3 text-center mt-3">
          <label for="nameyou" class="form-label fontsi2">Your Name</label>
          <input type="text" class="form-control" id="nameyou" aria-describedby="name1Help" placeholder="You">
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center fontsi2 mt-3">
      <div class="">Your Choice</div>
    </div>
    <div class="d-flex justify-content-center pt-2">
      <div class="btn-group-lg" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">X</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">O</label>
      </div>
    </div>
    <div class="container mt-4 pt-5" id="startplayer">
      <div class="d-flex justify-content-center">
        <div class="row row-cols-2">
          <div class="container m1">
            <button type="button" class="btn btn-info custom b4" id="youstart"><span class="fontsi2 text-black txt">You
                Start</span></button>
          </div>
          <div class="container m2">
            <button type="button" class="btn btn-info custom b4" id="compstart"><span
                class="fontsi2 text-black txt">Bot Starts</span></button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center m4">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="optjs.js"></script>
</body>

</html>
